<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== ICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--==================== CSS FILES ====================-->
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/button.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">Rezzak</a>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list grid">
            <li class="nav-item">
              <a href="#home" class="nav-link">
                <i class="nav-icon uil uil-estate"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">
                <i class="nav-icon uil uil-user"></i> About
              </a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link">
                <i class="nav-icon uil uil-file-alt"></i> Skills
              </a>
            </li>
            <li class="nav-item">
              <a href="#services" class="nav-link">
                <i class="nav-icon uil uil-briefcase-alt"></i> Services
              </a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">
                <i class="nav-icon uil uil-scenery"></i> Portfolio
              </a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">
                <i class="nav-icon uil uil-message"></i> Contact me
              </a>
            </li>
          </ul>
          <i class="nav-icon uil uil-times nav-close" id="nav-close"></i>
        </div>
        <div class="nav-btn">
          <div class="nav-toggle" id="nav-toggle">
            <i class="nav-icon uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>
    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="section" id="section">
        <div class="home-container container grid">
          <div class="home-content grid">
            <div class="home-social">
              <a href="" target="_blank" class="home-social-icon"
                ><i class="uil uil-linkedin-alt"></i
              ></a>
              <a href="" target="_blank" class="home-social-icon"
                ><i class="uil uil-github-alt"></i
              ></a>
              <a href="" target="_blank" class="home-social-icon">
                <i class="uil uil-linkedin-alt"></i>
              </a>
            </div>
            <div class="home-img">
              <!-- SVG + mask   -->
              <svg
                class="home-blob"
                viewBox="0 0 200 187"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <mask id="mask0" mask-type="alpha">
                  <path
                    fill="#FF0066"
                    d="M64.3,-18.3C71.9,2.4,58.6,32.4,39.1,44.4C19.5,56.4,-6.3,50.3,-25,36.3C-43.6,22.3,-55,0.4,-49.7,-17.3C-44.3,-35,-22.1,-48.4,3.1,-49.5C28.4,-50.5,56.8,-39.1,64.3,-18.3Z"
                    transform="translate(100 100)"
                  />
                </mask>
                <g mask="url(#mask0)">
                  <path
                    fill="#FF0066"
                    d="M64.3,-18.3C71.9,2.4,58.6,32.4,39.1,44.4C19.5,56.4,-6.3,50.3,-25,36.3C-43.6,22.3,-55,0.4,-49.7,-17.3C-44.3,-35,-22.1,-48.4,3.1,-49.5C28.4,-50.5,56.8,-39.1,64.3,-18.3Z"
                    transform="translate(100 100)"
                  />

                  <!-- x and y to make the position of the pic inside the mask -->
                  <image
                    x="25"
                    y="18"
                    class="home-blob-img"
                    href="assets/images/profile.png"
                  />
                </g>
              </svg>
            </div>
            <div class="home-data">
              <h1 class="home-title">Hi I'am rezzak</h1>
              <h3 class="home-substitle">Front-end Developer</h3>
              <p class="home-description">
                High level of Lorem ipsum dolor sit amet consectetur adipisicing
                elit. Dolores, officia.
              </p>
              <a href="#contact" class="button button-flex">
                Contact me
                <i class="nav-icon uil uil-message button-icon"></i>
              </a>
            </div>
          </div>
          <div class="home-scroll">
            <a href="#about" class="home-scroll-button button-flex">
              <i class="uil uil-mouse-alt-2 home-scroll-mouse"></i>
              <span class="home-scroll-name">Scroll down</span>
              <i class="uil uil-arrow-down home-scroll-arrow"></i>
            </a>
          </div>
        </div>
      </section>
      <!--====================  ====================-->
    </main>

    <!--====================  ====================-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
